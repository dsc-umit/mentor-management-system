    <h1 class="mt-5"><strong>Projects</strong></h1>

    <!-- Projects Page -->
    <section class="container-fluid sectiontwo" id="features">
        <div class="row m-3">
            <button type="button" class="btn btn-danger btn-lg btn-block mb-5" data-toggle="modal" data-target="#Modal" id="Btn">Submit Project</button>
            <div class="modal" id="Modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Project Details</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="Name">Your Name:</label><br>
                                <input type="text" id="Name" placeholder="John Doe"><br><br>
                                <label for="PName">Name of the project:</label><br>
                                <input type="text" id="PName" required><br><br>
                                <label for="ProLan">Programming Language used:</label><br>
                                <input type="checkbox" id="ProLan" name="ProLan"> Python<br>
                                <input type="checkbox" id="ProLan" name="ProLan">  C/C++<br>
                                <input type="checkbox" id="ProLan" name="ProLan"> Java<br><br>
                                <label for="Exp">Level of project:</label><br>
                                <input type="radio" id="Exp"> Beginner<br>
                                <input type="radio" id="Exp"> Intermediate<br>
                                <input type="radio" id="Exp"> Advanced<br>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-target="Submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
             <form class="p-3" method="post" id="Forms">
                 <label for="ProLan">Select Programming Language:</label><br>
                 <input type="checkbox" id="ProLan" name="ProLan"> Python<br>
                 <input type="checkbox" id="ProLan" name="ProLan">  C/C++<br>
                 <input type="checkbox" id="ProLan" name="ProLan"> Java<br><br>
                 <label for="Exp">Level of Project:</label><br>
                 <input type="radio" id="Exp" name="Exp"> Beginner<br>
                 <input type="radio" id="Exp" name="Exp"> Intermediate<br>
                 <input type="radio" id="Exp" name="Exp"> Advanced<br><br>
                 <input type="submit" class="btn btn-danger btn-sm" id="Btn1">
             </div>
             <div class="col-sm-9">
                <p class="p-3" id="para"><b>Projects Available:</b></p>
            </div>
